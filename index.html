<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Special Surprise ‚ù§Ô∏è</title>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #fff0f3;
            font-family: 'Arial Rounded MT Bold', 'Helvetica', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
        }

        /* The Card UI */
        .card {
            background: white;
            width: 90%;
            max-width: 350px;
            height: 450px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            border: 4px solid #fff;
        }

        #scratch-canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 50;
            touch-action: none;
            cursor: crosshair;
            border-radius: 20px;
        }

        .heart {
            color: #ff4d6d;
            font-size: 60px;
            margin-bottom: 15px;
            animation: beat 0.8s infinite;
        }

        @keyframes beat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        h1 {
            color: #ff4d6d;
            font-size: 1.6rem;
            margin-bottom: 40px;
            opacity: 0;
            transition: opacity 0.8s ease;
            text-align: center;
            line-height: 1.4;
        }

        .btn-group {
            display: flex;
            gap: 20px;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            transition: all 0.2s ease;
        }

        #yes-btn { background-color: #ff4d6d; color: white; }
        #no-btn { background-color: #590d22; color: white; min-width: 100px; }

        .hint {
            position: absolute;
            z-index: 60;
            color: white;
            font-size: 1rem;
            pointer-events: none;
            bottom: 30px;
            text-align: center;
            width: 100%;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <div class="card">
        <div id="hint" class="hint">Scratch to reveal... ‚ú®</div>
        <canvas id="scratch-canvas"></canvas>

        <div class="heart">‚ù§Ô∏è</div>
        <h1 id="question">Will you be my Valentine?</h1>
        
        <div id="btn-group" class="btn-group">
            <button id="yes-btn">YES</button>
            <button id="no-btn">No</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('scratch-canvas');
        const ctx = canvas.getContext('2d');
        const card = document.querySelector('.card');
        const question = document.getElementById('question');
        const btnGroup = document.getElementById('btn-group');
        const hint = document.getElementById('hint');
        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');

        let isDrawing = false;
        let attempts = 0;
        const messages = [
            "No", 
            "Are you sure? ü§®", 
            "Think again! üôÑ", 
            "Don't do this to me... ü•∫", 
            "You're breaking my heart üíî", 
            "Pretty please? ü•∫"
        ];

        function initCanvas() {
            canvas.width = card.offsetWidth;
            canvas.height = card.offsetHeight;
            
            // Draw the scratch surface
            ctx.fillStyle = '#ffb3c1';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Add text overlay
            ctx.fillStyle = "white";
            ctx.font = "bold 24px Arial";
            ctx.textAlign = "center";
            ctx.fillText("FOR YOU ‚ù§Ô∏è", canvas.width/2, canvas.height/2);
        }

        function scratch(e) {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
            const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;

            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath();
            ctx.arc(x, y, 35, 0, Math.PI * 2);
            ctx.fill();

            checkScratch();
        }

        function checkScratch() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const pixels = imageData.data;
            let transparent = 0;

            for (let i = 0; i < pixels.length; i += 4) {
                if (pixels[i + 3] < 128) transparent++;
            }

            if ((transparent / (pixels.length / 4)) > 0.45) {
                canvas.style.opacity = "0";
                hint.style.opacity = "0";
                setTimeout(() => {
                    canvas.style.display = "none";
                    question.style.opacity = "1";
                    btnGroup.style.opacity = "1";
                }, 500);
            }
        }

        noBtn.addEventListener('click', () => {
            attempts++;
            
            // Add a little "shake" effect on click
            noBtn.style.transform = "translateX(5px)";
            setTimeout(() => noBtn.style.transform = "translateX(-5px)", 50);
            setTimeout(() => noBtn.style.transform = "translateX(0)", 100);

            if (attempts < messages.length) {
                noBtn.innerText = messages[attempts];
            } else {
                noBtn.innerText = "Okay, YES! ‚ù§Ô∏è";
                noBtn.style.backgroundColor = "#ff4d6d";
                noBtn.onclick = celebrate;
            }
        });

        function celebrate() {
            question.innerHTML = "I Knew You'd Say Yes! <br> I Love You So Much! ‚ù§Ô∏è";
            btnGroup.style.display = "none";
            
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff4d6d', '#ffffff', '#ffb3c1']
            });
        }

        window.addEventListener('load', initCanvas);
        canvas.addEventListener('mousedown', () => isDrawing = true);
        canvas.addEventListener('mouseup', () => isDrawing = false);
        canvas.addEventListener('mousemove', scratch);
        canvas.addEventListener('touchstart', (e) => { isDrawing = true; scratch(e); });
        canvas.addEventListener('touchend', () => isDrawing = false);
        canvas.addEventListener('touchmove', scratch);
        yesBtn.addEventListener('click', celebrate);
    </script>
</body>
</html>
